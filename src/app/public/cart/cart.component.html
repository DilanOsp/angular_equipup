<app-hovbar></app-hovbar>
<h1 >Carrito de compras</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image.url" alt="Thumbnail" width="50" height="50">
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>


      <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> precio </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>
  <ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element">
    <button mat-button color="warn" (click)="delete(element)">Eliminar</button>
  </td>
</ng-container>


  <!-- Total Row -->
  <ng-container matColumnDef="total">
    <td mat-footer-cell *matFooterCellDef colspan="4"> Total: {{total}}</td>
    <td mat-footer-cell *matFooterCellDef>{{ calcularTotal() }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button (click)="comprarTodo()">Comprar Todo</button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['total']; sticky: true"></tr>
  </table>
  
  <button mat-button color="warn" (click)="buy()"> comprar todo </button>
