<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto</title>
    
</head>
<body>
    <div class="container">
        <h3>EquipUp</h3>
        <h2>Subir un Producto</h2>
        <form (ngSubmit)="uploadProduct()"  [formGroup]="registeForm">
            <div class="form-group">
                <label for="nombre">Nombre del producto:</label>
                <input formControlName="name" type="text" id="nombre_prod" name="nombre_prod" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n del producto:</label>
                <input type="text" formControlName = "description" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen del producto:</label>
                <input type="file"(change)="onFileSelected($event)"  id="fileInput" name="imagen" required>
            </div> 
            <div class="form-group">
                <label for="precio">Cantidad del producto:</label>
                <input type="number" id="cantidad" formControlName="amount" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" formControlName="price" id="precio" name="precio" required>
            </div>
            <button  class="submit-btn" type="submit">Publicar Producto</button>
        </form>
    </div>
</body>
</html>
