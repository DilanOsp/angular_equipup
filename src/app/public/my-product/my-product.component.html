<app-hovbar></app-hovbar>
<h1 >Carrito de compras</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Delete Button Column -->
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element">
    <button mat-button color="warn" (click)="eliminarElemento(element)">Eliminar</button>
  </td>
</ng-container>

<!-- Buy Button Column -->
<ng-container matColumnDef="buy">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element">
    <button mat-button (click)="comprarElemento(element)">Editar</button>
  </td>
</ng-container>

  <!-- Total Row -->
  <ng-container matColumnDef="total">
    <td mat-footer-cell *matFooterCellDef colspan="4"> Total: </td>
    <td mat-footer-cell *matFooterCellDef>{{ calcularTotal() }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button (click)="comprarTodo()">Comprar Todo</button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['total']; sticky: true"></tr>
  </table>
