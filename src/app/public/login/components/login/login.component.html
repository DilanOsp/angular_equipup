<mat-card>
    <mat-card-content>
      <div class="header">
        <h1>Inicio de sesion  </h1>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo electronico</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
              [(ngModel)]="mail"
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                este campo es necesario
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="password"[(ngModel)]="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            este campo es necesario
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Ingresar</button>
      </form>

      <div class="button-row">
        <a routerLink="/register">Crea una cuenta</a>
      </div>
    </mat-card-content>
  </mat-card>
