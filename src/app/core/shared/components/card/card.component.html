<mat-card  class="card-class" *ngFor="let product of products">
  <mat-card-header>
      <mat-card-title class="title"></mat-card-title>
      <mat-card-subtitle>{{product.product.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-md-image src={{product.image.url}}/>
  <mat-card-content class="description">
      <p>
          {{product.product.description}}
      </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="Alquilar" color="primary"> precio</button>
      <button mat-button class="Alquilar" color="primary"> agregar al carrito</button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
